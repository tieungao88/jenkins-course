version: '3.9'

services:
  jenkin-docker:
    container_name: jenkin-docker
    image: docker:dind
    networks:
      jenkins:
        aliases:
          - docker
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    ports:
      - "2376:2376"
    volumes:
      - jenkins-docker-certs:/certs/client
      - jenkins-data:/var/jenkins_home
    command: --storage-driver=overlay2

  jenkin-master:
    depends_on:
      - jenkin-docker
    container_name: jenkins-blueocean
    restart: on-failure
    image: myjenkins-blueocean
    networks:
      - jenkins
    environment:
      - DOCKER_HOST=tcp://docker:2376
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins-data:/var/jenkins_home
      - jenkins-docker-certs:/certs/client:ro

  jenkin-slave:
    depends_on:
      - jenkin-docker
    container_name: jenkins-slave01
    restart: on-failure
    image: myjenkins/ssh-agent:latest
    networks:
      - jenkins
    environment:
      - DOCKER_HOST=tcp://docker:2376
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
      - JENKINS_AGENT_SSH_PUBKEY="ssh-rsa "
    ports:
      - "4444:22"
    volumes:
      - jenkins-docker-certs:/certs/client:ro
networks:
  jenkins:
    driver: bridge
volumes:
  jenkins-docker-certs:
  jenkins-data:
